<div class="page-container">


  <div>
    <button type="button" class="btn-prev" (click)="Previous()">Previous page</button>
    &nbsp;
    <button type="button" class="btn-next" (click)="Next()">Next page</button>
  </div>

  <br />

  <div class="book-container">
    <div #flipbook>

      <div class="page page-cover page-cover-top" data-density="hard">
      </div>

      <div class="page page-cover inner" data-density="hard">
        <div class="page-content">
        </div>
      </div>

      <ng-container *ngFor="let num of [].constructor(20); let i = index">

        <div class="page">
          <div class="page-content">
            <!--<h2 class="page-header">Page header</h2>-->
            <!--<div class="page-image" style="background: #e3d0b5"></div>-->
            <div class="page-text">
              <txt-to-html filename="test.txt"></txt-to-html>
            </div>
            <div class="page-footer"></div>
          </div>
        </div>

      </ng-container>

      <div class="page page-cover inner" data-density="hard">
        <div class="page-content">
        </div>
      </div>

      <div class="page page-cover page-cover-bottom" data-density="hard">
      </div>

    </div>
  </div>


</div>
