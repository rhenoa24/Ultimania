<div class="flip-page" [class.flipped]="this.isFlipped"
     [class.cover-page]="this.Cover" [class.front]="this.FrontCover">
  <div class="back-page" (click)="pageFlip()">
    @if (Back){
    <txt-to-html [filename]="Back"></txt-to-html>
    }
  </div>
  <div class="front-page" (click)="pageFlip()">
    @if (Front){
    <txt-to-html [filename]="Front"></txt-to-html>
    }
  </div>
</div>
